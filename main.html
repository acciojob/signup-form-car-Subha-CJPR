<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <form action="" method="post">
        <div>
            <label for="name">Name :</label><br>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Email :</label><br>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="gender">Gender :</label><br>
            <input type="radio" value="male" name="gender" required>Male<br>
            <input type="radio" value="female" name="gender" required>Female<br>
        </div>
        <div>
            <label for="topics">Car Brands(options) :</label>
            <select name="topics">
                <option value="BMW">BMW</option>
                <option value="Audi">Audi</option>
                <option value="Mercedez">Mercedez</option>
            </select>
        </div>
        <div>
            <label for="age">Car Age :</label><br>
            <input type="age" id="age" name="age" required>
        </div>
        <div>
            <label for="time">Date of Purchase(dop) :</label><br>
            <input type="date" id="time" name="time" required>
        </div>
        <div>
            <label for="password">Password :</label><br>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <input type="submit">
        </div>

    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
