<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <form action="" method="post">
        <div>
            <label for="name">Name: </label><br>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Email: </label><br>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <input type="radio" id="gender_m" name="gender" required>Male<br>
            <input type="radio" id="gender_f" name="gender" required>Female<br>
        </div>
        <div>
            <label for="cars">Car Brands(options) :</label>
            <select name="cars" required>
                <option value="null">--Please choose an option--</option>
                <option value="BMW">BMW</option>
                <option value="Audi">Audi</option>
                <option value="Mercedez">Mercedez</option>
            </select>
        </div>
        <div>
            <label for="DOB">Age: </label><br>
            <input type="age" id="DOB" name="DOB" required>
        </div>
        <div>
            <label for="tel">Phone Number: </label><br>
            <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">
        </div>
        <div>
            <label for="password">Password: </label><br>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="tos"> </label>
            <input type="checkbox" id="tos" required><b>I agree to the TOS</b>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
